<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:s="http://jboss.org/schema/seam/taglib"
   contentType="text/html">
<h:html>
   <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>frank-web</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <h:outputStylesheet name="theme.ecss"/>
      <h:outputStylesheet name="theme.css"/>
      <ui:insert name="head"/>
   </h:head>
   <h:body>
      <ui:include src="menu.xhtml">
         <ui:param name="projectName" value="frank-web"/>
      </ui:include>
      <div class="body">
         <h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
         <ui:insert name="body"/>
      </div>
      <div class="footer">
         <p>Frank - Developed by <a href="http://seamframework.org">UnB</a></p>
         <p>Interface made with <a href="http://seamframework.org">Seam</a> #{org.jboss.seam.version} and <a href="http://www.jboss.org/richfaces">RichFaces</a>.</p>
         <s:fragment rendered="#{init.debug}">
         </s:fragment>
      </div>
   </h:body>
</h:html>
</f:view>
