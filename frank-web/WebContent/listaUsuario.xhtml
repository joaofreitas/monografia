<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">listaUsuario</f:facet>

			<div class="results">

				<h:outputText value="No usuario exists"
					rendered="#{empty usuarioList.resultList}" />

				<h:dataTable id="usuarioList" var="usuario"
					value="#{usuarioList.resultList}"
					rendered="#{not empty usuarioList.resultList}">
					<h:column>
						<f:facet name="header">Id</f:facet>
                    #{usuario.id}
                </h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<s:link id="usuario" value="#{usuario.login}" propagation="none"
							view="/usuario.xhtml">
							<f:param name="usuarioId" value="#{usuario.id}" />
						</s:link>
					</h:column>
				</h:dataTable>

			</div>

		</rich:panel>

		<div class="actionButtons">
			<s:button id="done" value="Create usuario" view="/usuario.xhtml" />
		</div>

	</ui:define>

</ui:composition>
