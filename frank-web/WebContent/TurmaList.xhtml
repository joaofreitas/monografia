<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="turmaSearch" styleClass="edit">

        <rich:collapsiblePanel header="Turma Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{turmaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:collapsiblePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TurmaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Turma Search Results (#{empty turmaList.resultList ? 0 : (turmaList.paginated ? turmaList.resultCount : turmaList.resultList.size)})</f:facet>
    <div class="results" id="turmaList">

    <h:outputText value="The turma search returned no results."
               rendered="#{empty turmaList.resultList}"/>

    <rich:dataTable id="turmaList"
                var="_turma"
              value="#{turmaList.resultList}"
           rendered="#{not empty turmaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{turmaList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="turma.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_turma.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{turmaList}"/>
                    <ui:param name="propertyLabel" value="Docente id"/>
                    <ui:param name="propertyPath" value="turma.docente.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_turma.docente.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{turmaList}"/>
                    <ui:param name="propertyLabel" value="Data inicio"/>
                    <ui:param name="propertyPath" value="turma.dataInicio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_turma.dataInicio}">
                <f:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{turmaList}"/>
                    <ui:param name="propertyLabel" value="Data fim"/>
                    <ui:param name="propertyPath" value="turma.dataFim"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_turma.dataFim}">
                <f:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Turma' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="turmaViewId">
                <f:param name="turmaId"
                        value="#{_turma.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TurmaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="turmaEdit"
                rendered="#{empty from}">
                <f:param name="turmaId"
                        value="#{_turma.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TurmaList.xhtml"
            rendered="#{turmaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TurmaList.xhtml"
            rendered="#{turmaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{turmaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TurmaList.xhtml"
            rendered="#{turmaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{turmaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TurmaList.xhtml"
            rendered="#{turmaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{turmaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TurmaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create turma">
            <f:param name="turmaId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
