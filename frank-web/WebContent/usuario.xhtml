<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="usuarioForm">

			<rich:panel>
				<f:facet name="header">usuario</f:facet>

				<s:decorate id="loginField" template="layout/edit.xhtml">
					<ui:define name="label">Login</ui:define>
					<h:inputText id="login" required="true"
						value="#{usuarioHome.instance.login}" />
				</s:decorate>

				<s:decorate id="passwordField" template="layout/edit.xhtml">
					<ui:define name="label">Password</ui:define>
					<h:inputSecret id="password"
						value="#{usuarioHome.instance.password}" required="true" />
				</s:decorate>

				<div style="clear: both" />

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="save" value="Save"
					action="#{usuarioHome.persist}" rendered="#{!usuarioHome.managed}">
					<s:conversationId />
				</h:commandButton>
				<h:commandButton id="update" value="Save"
					action="#{usuarioHome.update}" rendered="#{usuarioHome.managed}">
					<s:conversationId />
				</h:commandButton>
				<h:commandButton id="delete" value="Delete"
					action="#{usuarioHome.remove}" immediate="true"
					rendered="#{usuarioHome.managed}" />
				<s:button propagation="end" id="cancel" value="Cancel"
					view="/listaUsuario.xhtml" />
			</div>

		</h:form>

	</ui:define>

</ui:composition>
