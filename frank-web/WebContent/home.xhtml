<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<s:div styleClass="info">
			<h1>Bem Vindo ao Frank!</h1>
			<rich:panel>
				<h:form id="formAluno">

					<h:outputLabel value="Olá aluno #{aluno.nome}!"
						rendered="#{identity.loggedIn}" />
					<br />
					<h:outputLabel
						value="Verificamos que o questionário não foi preenchido." />
					<h:commandLink
						action="#{preencherQuestionarioAction.initQuestionario()}"
						value="Preencher Questionário" />
				</h:form>
			</rich:panel>

		</s:div>


	</ui:define>
</ui:composition>
