<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="pergunta" styleClass="edit">
			<rich:dataTable id="perguntaList" var="pergunta"
				value="#{preencherQuestionarioAction.listaPerguntas}">
				<h:column>
					<f:facet name="header">
						<ui:include src="layout/sort.xhtml">
							<ui:param name="entityList" value="#{perguntaList}" />
							<ui:param name="propertyLabel" value="Titulo" />
							<ui:param name="propertyPath" value="pergunta.titulo" />
						</ui:include>
					</f:facet>
					<h:outputText value="#{pergunta.titulo}" />
				</h:column>
			</rich:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
