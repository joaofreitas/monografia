<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="turma" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{turmaHome.managed ? 'Edit' : 'Add'} Turma</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{turmaHome.managed}"
                          value="#{turmaHome.instance.id}">
                    <a:ajax event="blur" render="idField" bypassUpdates="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="dataInicioField" template="layout/edit.xhtml">
                <ui:define name="label">Data inicio</ui:define>
                <rich:calendar id="dataInicio"
                       required="true"
                          value="#{turmaHome.instance.dataInicio}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dataFimField" template="layout/edit.xhtml">
                <ui:define name="label">Data fim</ui:define>
                <rich:calendar id="dataFim"
                       required="true"
                          value="#{turmaHome.instance.dataFim}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{turmaHome.persist}"
                       disabled="#{!turmaHome.wired}"
                       rendered="#{!turmaHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="update"
                          value="Save"
                         action="#{turmaHome.update}"
                       rendered="#{turmaHome.managed}">
                <s:conversationId/>
            </h:commandButton>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{turmaHome.remove}"
                      immediate="true"
                       rendered="#{turmaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Turma.xhtml"
                rendered="#{turmaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty turmaFrom ? 'TurmaList' : turmaFrom}.xhtml"
                rendered="#{!turmaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="client">

    <rich:tab header="Docente">
    <div class="association" id="docenteParent">

        <h:outputText value="There is no docente associated with this turma."
                   rendered="#{turmaHome.instance.docente == null}"/>

        <rich:dataTable var="_docente"
                   value="#{turmaHome.instance.docente}"
                rendered="#{turmaHome.instance.docente != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="docenteTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_docente.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_docente.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{_docente.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{_docente.password}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{turmaHome.instance.docente != null ? 'changeParent' : 'selectParent'}" value="#{turmaHome.instance.docente != null ? 'Change' : 'Select'} docente"
                       view="/DocenteList.xhtml">
                <f:param name="from" value="TurmaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab header="Turma alunos">
        <h:form styleClass="association" id="turmaAlunosChildren">

            <h:outputText value="There are no turmaAlunos associated with this turma."
                       rendered="#{empty turmaHome.alunos}"/>

            <rich:dataTable value="#{turmaHome.alunos}"
                           var="aluno"
                      rendered="#{not empty turmaHome.alunos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="turmaAlunosTable">
                <rich:column sortBy="#{aluno.nome}">
                    <f:facet name="header">Nome do Aluno</f:facet>
                    <h:outputText value="#{aluno.nome}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
